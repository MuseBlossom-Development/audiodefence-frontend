# audiodefence-frontend.yml
name: audiodefence-frontend

on:
  push:
    branches:
      - sub-branch    # sub-branch[branch name] 브랜치에서 push 이벤트가 일어났을 때 실행

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@master

      - name: Cache node modules  # node modules 캐싱
        uses: actions/cache@v1
        with:
          path: node_modules
          key: ${{ runner.OS }}-master-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.OS }}-build-
            ${{ runner.OS }}-
      - name: Install Dependencies # node module install
        run: yarn

      - name: Build # project build
        run: yarn build

      - name: Deploy 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AKIAZBRIIDPDLZ4W3QGB }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.OPOFtJK1wPFh9FtihP9JsLQoZBsYhL9rQhnKkWVY }}
        run: |
          aws s3 sync ./build s3://audiodefence
